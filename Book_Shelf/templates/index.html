<link href="../static/css/book_list.css" rel="stylesheet">



{% extends 'base.html' %}
{% block title %} My Huge BookShelf {% endblock %}


{% block content %}
<div class="container">
    <h1>My BookShelf</h1>

<ul class="card-list d-flex align-items-center">
    {% for book in books %}
<li class="list-group-item card-item">
    <div class="card">
  <img src="https://th.bing.com/th?id=OIP.9j0kj9e2UhR1jB6q-9MviAHaEt&w=313&h=199&c=8&rs=1&qlt=90&o=6&cb=13&dpr=1.5&pid=3.1&rm=2" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">By author: {{book.author}}</p>
    <a href="{{url_for('add')}}" class="btn btn-primary">Update Rating</a>
      <a href="{{url_for('delete',id=book.id)}}" class="btn btn-warning">Delete</a>

  </div>
</div>
    </li>
    {% endfor %}
</ul>

    <div class="d-flex justify-content-end mt-2">
    <a href="{{url_for('add')}}" class="btn btn-success align-items-baseline" role="button">Add Book</a>
</div>
</div>

{% endblock %}
