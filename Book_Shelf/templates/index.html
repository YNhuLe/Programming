<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Book Shelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<h1 style="text-align:center">My huge BookShelf</h1>


<div class="container" style="width:50rem;">
    {% for book in books %}
<ol class="list-group">
  <li class="list-group-item d-flex justify-content-end align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{ book.title }}</div>
      <small> By author: {{book.author}}</small>
    </div>
    <span class="badge text-bg-primary rounded-pill" style="position:relative;left:-2rem;">{{book.rating}}</span>
<div class="d-flex  mt-2">
      <a href="{{url_for('edit',id=book.id)}}"  class="btn btn-success me-2">Update Rating</a>
      <a href="{{url_for('delete',id=book.id)}}" class="btn btn-warning">Delete</a>
    </div>
  </li>
</ol>
{% endfor %}
    <div class="d-flex justify-content-end mt-2">
    <a href="{{url_for('add')}}" class="btn btn-success align-items-baseline" role="button">Add Book</a>
</div>
</div>


</body>
</html>
