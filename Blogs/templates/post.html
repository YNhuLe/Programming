{% include "header.html" %}

<style>
  .image{
width: 50px;
height: 50px;

}

    .comment{
    background-color:#DCE4C9;
    }

</style>


<!-- Page Header-->
<header class="masthead" style="height:100%;background-image: url('{{ post.img_url }}');background-position:center;background-size:cover;
background-repeat:no-repeat;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.subtitle }}</h2>
                    <span class="meta">Posted by
                        <a href="#">{{ post.author }}</a>
                        on {{ post.date }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{ post.body | safe }}
<!--                only show the edit button to admin( first user)-->
                {% if current_user.id == 1: %}
                    <div class="d-flex justify-content-end mb-4">
                     <a class="btn btn-primary float-right"
                         href="{{url_for('edit_post', post_id=post.id)}}">Edit Post</a>
            </div>
                {% endif %}

        <div class="col-lg-8 col-md-10 mx-auto comment">
          <ul class="commentList">
            <li>
              <div class="commenterImage">
                <img class="image"
                  src="../static/assets/img/profile.jpg"
                />
              </div>
              <div class="commentText">
                <p>Some comment</p>
                <span class="date sub-text">comment author name</span>
              </div>
            </li>
          </ul>
        </div>

            </div>
        </div>
    </div>
</article>

{% include "footer.html" %}
